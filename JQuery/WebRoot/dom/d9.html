<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.3.js">
</script>
<script type="text/javascript">
	$(fn);
	function fn(){
		$('#a1').click(f4);
	}
	function f1(){
		var $obj = $('#d0').children('div');
		//length:返回jQuery对象封装的dom
		//对象的个数
		//alert($obj.length);
		$obj.css('font-size','60px');
	}
	
	function f2(){
		//var $obj = $('#d2').siblings();
		//$obj.css('font-size','60px');
		
		$('#d2').siblings("div").css('font-size','60px');
	}
	
	function f3(){
		alert($('#d2').parent().attr('id'));
	}
	
	function f4(){
		//$('#d2').next().css('font-size','60px');
		$('#d2').prev().css('font-size','60px');
	}
	
	function f5(){
		$('#d0').find('p').css('font-size','60px');
	}
</script>
</head>
<body style="font-size:30px;">
	<div id="d0">
		<div id="d1">hello 1</div>
		<div id="d2">hello 2</div>
		<div id="d3">hello 3</div>
		<p>abc</p>
	</div>

	<a href="javascript:;" 	id="a1" >ClickMe</a>
</body>
</html>
