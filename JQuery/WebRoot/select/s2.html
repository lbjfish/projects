<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

</script>
<script type="text/javascript">
	

	function f2(){
		$('#d0>div').css('font-size','60px');
	}
	
	function f3(){
		$('#d2+div').css('font-size','60px');
	}
	
	function f4(){
		$('#d2~div').css('font-size','60px');
	}
</script>
</head>
<body style="font-size:30px;">
	<div id="d0">
		<div id="d1">hello 1</div>
		<div id="d2">
			<div id="d3" 
			style="font-size:40px;">hello 3</div>
		</div>
		<div id="d4">hello 4</div>
		<p>hello 5</p>
	</div>
	<a href="javascript:;" 	onclick="f4();">ClickMe</a>
</body>
