<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
src="../js/jquery-1.4.3.js">
</script>
<script type="text/javascript">
	function f1(){
		$('#d1').css('font-size','60px');
	}
	
	function f2(){
		$('.s1').css('font-size','60px');
	}
	
	function f3(){
		$('div').css('font-size','60px');
	}
	
	function f4(){
		$('#d1,p').css('font-size','60px');
	}
	
	function f5(){
		$('*').css('font-size','60px');
	}
	
	function f6(){
		$('#d1 ~ div').css('font-size','60px');
	}
</script>
</head>
<body style="font-size:30px;">
	<div id="d1">hello jQuery</div>
	<div class="s1">hello java</div>
	<div><p class="s1">hello php</p></div>
	<a href="javascript:;" 	
	onclick="f6();">ClickMe</a>
	
	
	
</body>
