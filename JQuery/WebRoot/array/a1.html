<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.3.js">
</script>
<script type="text/javascript">
	$(fn);
	function fn(){
		$('#a1').click(f1);
	}
	
	function f4(){
		var $obj = $('ul li');
		var arr = $obj.get();
		arr[1].innerHTML = 'haha';
	}
	
	function f3(){
		var $obj = $('ul li');
		//var $o = $obj.eq(1);
		//var index = $obj.index($o);
		var o = $obj.eq(1);
		var index = $obj.index(o);
		alert(index);
	}
	
	function f2(){
		var $obj = $('ul li');
		//var $o = $obj.eq(1);
		//$o.html('hello jQuery');   //返回的是JQuery对象
		
		var o = $obj.get(1);
		o.innerHTML= 'hello jQuery';  //返回的是dom对象
	}
	
	function f1(){
		var $obj = $('ul li');
		$obj.each(function(i){
			//this:表示正在被迭代的那个节点
			//i:表示正在被迭代的那个节点的下标
			if(i == 0){
				$(this).css('font-size','60px');
			}
			if(i == 1){
				$(this).css('font-style','italic');
			}
		});
	}
</script>
</head>
<body style="font-size:30px;">
	<ul>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
	</ul>
	<a href="javascript:;" 	id="a1">ClickMe</a>
</body>
</html>
