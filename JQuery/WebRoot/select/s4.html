<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
src="../js/jquery-1.4.3.js">
</script>
<script type="text/javascript">
	function f1(){
		$('div:contains(吃饭)').css('font-size','80px');
	}
	function f2(){
		$('div:empty').html('还没');
	}
	function f3(){
		$('div:parent').html('你好');
	}
	function f4(){
		$('div').has("p").html('你好');
	}
</script>
</head>
<body style="font-size:30px;">
	<div>吃饭了吗</div>
	<div></div>
	<div>
		<p>一会儿去吃</p>
	</div>
	<div>
		<p>我始终带着</p>
	</div>
	<a href="javascript:;" 	onclick="f4();">ClickMe</a>
</body>
</html>
