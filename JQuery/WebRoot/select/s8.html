<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
src="../js/jquery-1.4.3.js">
</script>
<script type="text/javascript">
	function f1(){
		$('#form1 input:disabled').attr('disabled',false);
	}
	
	function f2(){
		$('#form1 input:enabled').attr('disabled',true);
	}
	
	function f3(){
		var v1 = $('#form2 input:checked').val();
		alert(v1);
	}
	
	function f4(){
		var v1 = $('#form3 option:selected').val();
		alert(v1);
	}
	$(function(){
		$("div input[type=checkbox]").click(function(){
			var bol = true;
   			if($(this).is(":checked")){
				$(this).parent().find("li input").each(function(i,v){
   					$(v).attr("checked",true);
   				});
   				
   				var qx = $(this).parents("li");
   				qx.each(function(i,v){
   					$(v).parent().find("input").each(function(j,n){
   						if(!n.checked){
   							bol = false;
   						}
   					});
   					if(bol){
   						$(v).parent().parent().find("input:first").attr("checked",true);
   					}
   				});
   				
			}else{
				$(this).parent().find("li input").each(function(i,v){
   					$(v).attr("checked",false);
   				});
   				
   				var cancel = $(this).parents("li");
   				cancel.each(function(i,v){
   					$(v).find("input:first").attr("checked",false);
   				});
			}
		});
	});
	
</script>
</head>
<body style="font-size:30px;">
	<form id="form1">
		username:<input name="username"/><br/>
		address:<input name="address" disabled="disabled"/><br/>
	</form>
	
	<form id="form2">
		男:<input type="radio" name="gender" value="m" checked="checked"/>
		女:<input type="radio" name="gender" value="f"/>
	</form>
	
	<form id="form3">
		<select>
			<option value="bj">北京</option>
			<option value="sh" selected="selected">上海</option>
			<option value="cs">长沙</option>
		</select>
	</form>
	<div>
		<ul>
			<li>
				<input type="checkbox"  value="zg" />中国
				<ul>
					<li>
						<input type="checkbox"  value="bj" id="bj" />北京
						<ul>
							<li>
								<input type="checkbox"  value="sh" />上海
							</li>
							<li>
								<input type="checkbox"  value="gz"/>广州
							</li>
						</ul>
						
					</li>
					<li>
						<input type="checkbox"  value="nb"/>宁波
						<ul>
							<li>
								<input type="checkbox"  value="hb" id="hb" />河北
							</li>
							<li>
								<input type="checkbox"  value="tj"/>天津
							</li>
							
						</ul>
						
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<a href="javascript:;" 	onclick="f5();">ClickMe</a>
</body>
</html>
